<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Cadastro Pessoa</title>


 <!--Import Google Icon Font-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <!--Import materialize.css-->
 <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>


</head>
<body>


<div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper deep-purple darken-2">
                <!-- Logo -->
                <a href="#" class="brand-logo">Logo</a>

                <!-- Ícone para abrir no Mobile -->
                <a href="#" data-target="mobile-navbar" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>

                <ul id="navbar-items" class="right hide-on-med-and-down">
                    <li><a href="/cadastropessoa">Cliente</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li>
                        <a class="dropdown-trigger" data-target="dropdown-menu" href="#">
                            Cadastro <i class="material-icons right">arrow_drop_down</i>
                        </a>
                    </li>
                </ul>

                <!-- Dropdown -->
                <ul id="dropdown-menu" class="dropdown-content">
                    <li><a href="#">Telefone</a></li>
                    <li><a href="#">E-mail</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Redes sociais</a></li>
                </ul>
            </div>
        </nav>
        

    </div>



    <!-- Menu Mobile -->
    <ul id="mobile-navbar" class="sidenav">
        <li><a href="/">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li> <a class="dropdown-trigger" data-target="dropdown-menu2" href="#">
             Cadastro <i class="material-icons right">arrow_drop_down</i>
             </a>
         </li>
    </ul>
            
               <!-- Dropdown -->
                <ul id="dropdown-menu2" class="dropdown-content">
                    <li><a href="/cadastropessoa">Cliente</a></li>
                    <li><a href="#">E-mail</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Redes sociais</a></li>
                </ul> 


     <div class="container">
  
        
        
      <div class="row" >
   <form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" >
      <div class="row">
      
       <div class="input-field col s12">
           <label for="id" class="active">ID</label> 
          	<input name="id" th:field="*{id}" id="id" class="validate" readonly="readonly">
        </div>
      
        <div class="input-field col s12">
          <label for="nome" class="active">Nome</label> 
          	<input name="nome" th:field="*{nome}" id="nome" class="validate">
        </div>

            <div class="input-field col s12">
              <label for="email" class="active">E-mail</label> 
        	<input name="email" th:field="*{email}" id="emai" type="email" class="validate">
        </div>

         <div class="input-field col s12">
              <label for="cpf" class="active">CPF</label> 
           	<input name="cpf" th:field="*{cpf}" id="cpd" class="validate">
        </div>

      </div>

       <input class="waves-effect waves-light btn" type="submit" value="Salvar">
    </form>
  </div>
   
 </form>

      </div>


      <div class="container">
		<form action="pesquisarpessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquia por nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<input class="waves-effect waves-light btn" type="submit"
						value="Buscar">
					<a class="waves-effect waves-light btn" href="/listapessoas">Lista Pessoas</a>	
				</div>
			</div>
		</form>
	</div>

	<br/>



      <div class="container">
        <a href="/listapessoas"> Lista </a>
 
 <table class="striped">
       <thead>
          <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>E-mail</th>
               <th>Cpf</th>
                 <th>Editar</th>
                <th>Excluir</th>
          </tr>
        </thead>

        <tbody>
  <tr th:each = "pessoa : ${pessoas}">
   <td th:text = "${pessoa.id}"></td>
   <td th:text = "${pessoa.nome}"></td>
    <td th:text = "${pessoa.email}"></td>
   <td th:text = "${pessoa.cpf}"></td>
   <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a> </td>
   <td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a> </td>
  </tr>
   </tbody>
 </table>
    </form>
      </div>
 
 
 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="/materialize/js/materialize.js"></script>
      
 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="/materialize/main.js"></script>
 
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
