<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Cadastro Produtos</title>


<head th:replace="fragments :: html_head"/>

<body>

<div th:replace="fragments :: menu"/>
<br>


 <div class="container">
  <div class="row">
        <div style="text-align:right" >
  </div>
      <div class="col s12 card-panel teal grey darken-1"><span class="flow-text">Cadastro de Produto </span>
        <br>
      </div>
    </div>
</div>
<br>

<div class="container">
 
   <div class="row" >
   <form action="/salvarproduto" id="formproduto" method="post" th:object="${produtobj}" >
      <div class="row">
      
    <div class="input-field col s12">
      <label for="id" class="active">ID</label> 
      <input name="id" th:field="*{id}" id="id" class="validate" readonly="readonly">
    </div>
      
       <div class="input-field col s6">
    <label for="categoria" class="active">Tipo</label> 
    <br>
    <select th:field="*{categoria}" class="browser-default" required>
    <option th:each="cid: ${categorias}"
			th:value="${cid.id}" th:text="${cid.nome}" ></option>
     </select> 
    </div>  
      
      <div class="input-field col s6">
    <label for="fornecedor" class="active">Forncedor</label> 
    <br>
    <select th:field="*{fornecedor}" class="browser-default" required>
    <option th:each="cid: ${fornecedores}"
			th:value="${cid.id}" th:text="${cid.nome}" ></option>
     </select> 
    </div>
     
    <div class="col s12">
      <label for="descricao" class="active">Descrição</label> 
      <input name="descricao" th:field="*{descricao}" id="descricao" class="validate" required>
    </div>
    
        <div class="col s12">
      <label for="pickdate" class="active">Data</label> 
      <input type="text" class="datepicker" th:field="*{data_compra}"  name="data_compra"  >
    </div>

    

      <div class="col s6">    
      <label for="cor" class="active">Cor</label> 
      <input name="cor" th:field="*{cor}" id="cor" class="validate" required>
      </div>
    
      <div class="col s6"> 
      <label for="tamanho" class="active">Tamanho</label> 
      <input name="tamanho" th:field="*{tamanho}" type="text" id="tamanho" class="validate" >
      </div>
      

      
       <div class="col s6">
       <label for="valorCompra" class="active">Valor Compra</label> 
       <input name="valorCompra" th:field="*{valorCompra}" id="valorCompra" class="validate" >
      </div>
        
       <div class="col s6">
       <label for="valorVenda" class="active">Valor Venda</label> 
       <input name="valorVenda" th:field="*{valorVenda}" id="valorVenda" class="validate" >
      </div>
  
        <br>
   
       <a  onclick="M.toast({html: 'Voltando',classes: 'blue rounded'})" href="/listaprodutos" class="waves-effect waves-light btn grey darken-1 ">Voltar</a>
       <input onclick="M.toast({html: 'Salvando Registro',classes: 'green rounded'})" class="waves-effect waves-light btn grey darken-1" type="submit" value="Salvar">
        
    </form>
  </div>

 </div>

<div th:replace="fragments :: footer"/>
</body>
</html>
