<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Produto da Locação</title>


<head th:replace="~{fragments :: html_head}"/>

<body>

<div th:replace="~{fragments :: menu}"/>

<br>


 <div class="container">
  <div class="row">
        <div style="text-align:right" >
  </div>
      <div class="col s12 card-panel teal grey darken-1"><span class="flow-text">Produto da Locação </span>
        <br>
      </div>
    </div>
</div>
<br>

<div class="container">
 
   <div class="row" >
   <form th:action="@{/salvarprodutolocacao}" id="formlocacaopagamento" method="POST" th:object="${produtolocacaobj}" enctype="multipart/form-data" >
      <div class="row">
      
    <div class="input-field col s12">
      <label for="id" class="active">ID</label> 
      <input name="id" th:field="*{id}" id="id" class="validate" readonly="readonly">
    </div>
      
      <div class="input-field col s6">
    <label for="produto" class="active">Produto</label> 
    <br>
    <select th:field="*{produto}" class="browser-default" required>
    <option th:each="cid: ${produtos}"
			th:value="${cid.id}" th:text="${cid.nome}" ></option>
     </select> 
    </div>
     
    <div class="col s12">
      <label for="Observacoes" class="active">Obeservações</label> 
      <input name="observacoes" th:field="*{observacoes}" id="observacoes" class="validate" required>
    </div>
      
    <div class="col s6">
       <label for="valor" class="active">Valor</label> 
       <input name="valor" th:field="*{valor}" id="valor" class="validate" required>
    </div>
     
    <div class="col s6">
      <label for="pickdate" class="active">Data</label> 
      <input type="text" class="datepicker" th:field="*{data}"  name="data" required >
    </div>
      
   <div class="col s12">
   <br>
    <a  onclick="M.toast({html: 'Voltando',classes: 'blue rounded'})" href="/listaAjustes" class="waves-effect waves-light btn grey darken-1 ">Voltar</a>
       <input onclick="M.toast({html: 'Salvando Registro',classes: 'green rounded'})" class="waves-effect waves-light btn grey darken-1" type="submit" value="Salvar">
   
    </div>
  
   
        
    </form>
  </div>

 </div>

<div th:replace="~{fragments :: footer}"/>

</body>
</html>
