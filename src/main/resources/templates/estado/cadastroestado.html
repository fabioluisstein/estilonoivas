<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Cadastro Estado</title>


<head th:replace="fragments :: html_head"/>

<body>

<div th:replace="fragments :: menu"/>
<br>


 <div class="container">
  <div class="row">
        <div style="text-align:right" >
  </div>
      <div class="col s12 card-panel teal grey darken-1"><span class="flow-text">Cadastro de Estados </span>
        <br>
      </div>
    </div>
</div>
<br>

<div class="container">
 
   <div class="row" >
   <form action="/salvarestado" id="formestado" method="post" th:object="${estadobj}" >
      <div class="row">
      
       <div class="input-field col s12">
           <label for="id" class="active">ID</label> 
          	<input name="id" th:field="*{id}" id="id" class="validate" readonly="readonly">
        </div>
      
        <div class="input-field col s12">
          <label for="nome" class="active">Nome</label> 
          	<input name="nome" th:field="*{nome}" id="nome" class="validate">
        </div>

            <div class="input-field col s12">
              <label for="sigla" class="active">Sigla</label> 
        	<input name="sigla" th:field="*{sigla}" id="sigla" type="text" class="validate">
        </div>

      </div>
       <a  href="/listaestados" class="waves-effect waves-light btn grey darken-1 ">Voltar</a>
       <input class="waves-effect waves-light btn grey darken-1" type="submit" value="Salvar">
        
    </form>
  </div>
 <div th:replace="fragments :: footer"/>
 
 </div>

</body>
</html>
