<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Lista de Estados</title>


<head th:replace="fragments :: html_head"/>

<body>

<div th:replace="fragments :: menu"/>
<br>


 <div class="container">
  <div class="row">
        <div style="text-align:right" >
  <a  href="/cadastrocidade" class="waves-effect waves-light btn">Adicionar</a>

  </div>
      <div class="col s12 card-panel teal lighten-2"><span class="flow-text">Cidades </span>
  
        <br>
      </div>
      
   
  </div>
    </div>

<br>
      <div class="container" style="border:1px">
		<form action="pesquisarcidade" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquia por Nome</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<input class="waves-effect waves-light btn" type="submit"
						value="Buscar">
						

  
  <a class="waves-effect waves-light btn indeterminate" href="/listacidades">Lista Cidades</a>	
        
        
					
				</div>
			</div>			
		</form>
	</div>
 <br/>

<div class="container">
 
 <table class="striped card-panel green lighten-3" border="1">
   <thead>
	   <tr>
	    <th>Id</th>
	    <th>Nome</th>
	    <th>Estado</th>
	    <th>Operação</th>
	   </tr>
	</thead>
	
	 <tbody>
	  <tr th:each = "cidade : ${cidades}">
	   <td th:text = "${cidade.id}"></td>
	   <td th:text = "${cidade.nome}"></td>
	   <td  th:text = "${cidade.estado}" ></td>

	   <td><a onclick="M.toast({html: 'Editando Registro',classes: 'blue rounded'})" th:href="@{/editarcidade/{idcidade}(idcidade=${cidade.id})}"><i class="material-icons">edit</i></a> 
	   <a th:href="@{/removercidade/{idcidade}(idcidade=${cidade.id})}"><i class="material-icons">delete_forever</i></a></td>
	  </tr>
	 </tbody>
	 </table>   
 </div>

</body>
</html>
