<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Lista de Clientes</title>


<head th:replace="fragments :: html_head"/>


<body>

<div th:replace="fragments :: menu"/>
<br>


 <div class="container">
  <div class="row">
        <div style="text-align:right" >
  <a  href="/cadastrocliente" class="waves-effect waves-light btn grey darken-1">Adicionar</a>

  </div>
      <div class="col s12 card-panel teal lighten-2 grey darken-1"><span class="flow-text">Clientes </span>
        <br>
      </div>
      
   
  </div>
    </div>
    
    <div style="position: relative">

<div id="toast-container"></div>
</div>

<br>
      <div class="container" style="border:1px">
		<form action="pesquisarcliente" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquia por Nome, Telefone ou CPF</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<input class="waves-effect waves-light btn grey darken-1" type="submit"
					     onclick="M.toast({html: 'Pesquisando Cliente EspecÃ­fica',classes: 'blue rounded'})"
						value="Buscar">
  <a onclick="M.toast({html: 'Pesquisando todas Clientes',classes: 'blue rounded'})" class="waves-effect waves-light btn indeterminate grey darken-1" href="/listaclientes">Lista Clientes</a>	
        
				</div>
			</div>			
		</form>
	</div>
 <br/>

<div class="container col s12">
 
 <table class="striped #e0e0e0 grey lighten-2 highlight" border="1">
   <thead>
	   <tr>
	    <th>Id</th>
	    <th>Nome.</th>
	    <th>Telefone</th>
	    <th>Cpf</th>
	    <th>Cidade</th>
	    <th>Excluir</th>
	   </tr>
	</thead>
	
	 <tbody>
	  <tr th:each = "cliente : ${clientes}">
	   <td>
	   <a onclick="M.toast({html: 'Editando Cliente',classes: 'blue rounded'})" th:href="@{/editarcliente/{idcliente}(idcliente=${cliente.id})}" th:text="${cliente.id}"></a>
	   </td>
	   <td>
	   <a onclick="M.toast({html: 'Editando Cliente',classes: 'blue rounded'})" th:href="@{/editarcliente/{idcliente}(idcliente=${cliente.id})}" th:text="${cliente.nome}"></a>
	   </td>
	  
	   <td  th:text = "${cliente.telefone}" ></td>
	   
	   <td  th:text = "${cliente.cpf}" ></td>
	   <td  th:text = "${cliente.cidade}" ></td>

	  <td> <a onclick="M.toast({html: 'Deletando Cliente',classes: 'red rounded'})" th:href="@{/removercliente/{idcliente}(idcliente=${cliente.id})}"><i class="material-icons">delete_forever</i></a></td>
	  </tr>
	 </tbody>
	 </table>   
 </div>
 
<br>

</body>
<div th:replace="fragments :: footer"/>
</html>
