<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Cadastro Pagamento</title>


<head th:replace="fragments :: html_head"/>

<body>

<div th:replace="fragments :: menu"/>
<br>


 <div class="container">
  <div class="row">
        <div style="text-align:right" >
  </div>
      <div class="col s12 card-panel teal grey darken-1"><span class="flow-text">Cadastro de Pagamento </span>
        <br>
      </div>
    </div>
</div>
<br>

<div class="container">
 
   <div class="row" >
   <form action="/salvarpagamento" id="formpagamento" method="post" th:object="${pagamentobj}" enctype="multipart/form-data" >
      <div class="row">
      
    <div class="input-field col s12">
      <label for="id" class="active">ID</label> 
      <input name="id" th:field="*{id}" id="id" class="validate" readonly="readonly">
    </div>
      
       <div class="input-field col s6">
    <label for="categoria" class="active">Tipo</label> 
    <br>
    <select th:field="*{categoria}" class="browser-default" required>
    <option th:each="cid: ${categorias}"
			th:value="${cid.id}" th:text="${cid.nome}" ></option>
     </select> 
    </div>  
      
      <div class="input-field col s6">
    <label for="fornecedor" class="active">Forncedor</label> 
    <br>
    <select th:field="*{fornecedor}" class="browser-default" required>
    <option th:each="cid: ${fornecedores}"
			th:value="${cid.id}" th:text="${cid.nome}" ></option>
     </select> 
    </div>
     
    <div class="col s12">
      <label for="descricao" class="active">Descrição</label> 
      <input name="descricao" th:field="*{descricao}" id="descricao" class="validate" required>
    </div>
    
   <div class="col s6">
	 <label for="moeda">Moeda</label>  
	 <select th:field="*{moeda}" class="browser-default">
	  <option value="Dinheiro">Dinheiro</option>
	  <option value="Cartao">Cartão</option>
	  <option value="Pix">Pix</option>
	  <option value="Cheque">Cheque</option>
	</select>
    </div>
    
    <div class="col s6">
       <label for="valor" class="active">Valor</label> 
       <input name="valor" th:field="*{valor}" id="valor" class="validate" >
    </div>
     
    <div class="col s6">
      <label for="pickdate" class="active">Data</label> 
      <input type="text" class="datepicker" th:field="*{data}"  name="data"  >
    </div>
      
     <div class="col s6">  
     <div class="file-field input-field">
      <div class="btn">
        <span>Foto</span>
        <input type="file" name="file" id="file">
     </div>
     <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
     </div>
     </div>
     
      <div class="col s6">
	 <label for="restrito">Restrito</label>  
	 <select th:field="*{restrito}" class="browser-default">
	  <option value="Sim">Sim</option>
	  <option value="Nao">Não</option>
	</select>
    </div> 
       

     <div class="col s6">
	 <label for="origem">Origem</label>  
	 <select th:field="*{origem}" class="browser-default">
	  <option value="Interno">Interno</option>
	  <option value="Externo">Externo</option>
	</select>
      </div>



   <div class="col s12">
   <br>
    <a  onclick="M.toast({html: 'Voltando',classes: 'blue rounded'})" href="/listapagamentos" class="waves-effect waves-light btn grey darken-1 ">Voltar</a>
       <input onclick="M.toast({html: 'Salvando Registro',classes: 'green rounded'})" class="waves-effect waves-light btn grey darken-1" type="submit" value="Salvar">
   
    </div>
  
   
        
    </form>
  </div>

 </div>

<div th:replace="fragments :: footer"/>
</body>
</html>
