<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Lista de Pagamentos</title>


<head th:replace="fragments :: html_head"/>


<body>

<div th:replace="fragments :: menu"/>
<br>


 <div class="container">
  <div class="row">
        <div style="text-align:right" >
  <a  href="/cadastropagamento" class="waves-effect waves-light btn grey darken-1">Adicionar</a>

  </div>
      <div class="col s12 card-panel teal lighten-2 grey darken-1"><span class="flow-text">Pagamentos </span>
        <br>
      </div>
      
   
  </div>
    </div>
    
    <div style="position: relative">

<div id="toast-container"></div>
</div>

<br>
      <div class="container" style="border:1px">
		<form action="pesquisarpagamento" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquia por Fornecedor </label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					
					</div>
						<div class="input-field col s6">
					    <input name="dataInicio" id="datapesquisa" type="date" >
						<label for="datapesquisaInicio" class="active">Datas Inicio </label>
						</div>
						<div class="input-field col s6">
					    <input name="dataFinal" id="datapesquisa" type="date" >
						<label for="datapesquisaFim" class="active">Datas Final </label>
						</div>
						
			
						
					<div class="input-field col s12">
					<input class="waves-effect waves-light btn grey darken-1" type="submit"
					     onclick="M.toast({html: 'Pesquisando pagamento EspecÃ­fica',classes: 'blue rounded'})"
						value="Buscar">
  <a onclick="M.toast({html: 'Pesquisando todos Pagamentos',classes: 'blue rounded'})" class="waves-effect waves-light btn indeterminate grey darken-1" href="/listapagamentos">Lista Pagamentos</a>	
        
				</div>
				
	
				
			</div>	
			
	
		</form>
	</div>
 <br/>

<div class="container col s12">
 
 <table class="striped #e0e0e0 grey lighten-2 highlight col s12">
   <thead>
	   <tr>
	    <th>Tipo</th>
	    <th>Data</th>
	    <th>Moeda</th>
	    <th>Origem</th>
	    <th>Valor</th>
	    <th>Comprovate</th>
	    <th>Excluir</th>
	   </tr>
	</thead>
	
	 <tbody>
	  <tr th:each = "pagamento : ${pagamentos}">
	   <td>
	   <a onclick="M.toast({html: 'Editando pagamento',classes: 'blue rounded'})" th:href="@{/editarpagamento/{idpagamento}(idpagamento=${pagamento.id})}" th:text="${pagamento.categoria}"></a>
	   </td>
	   
	   <td>
	    <a onclick="M.toast({html: 'Editando pagamento',classes: 'blue rounded'})" th:href="@{/editarpagamento/{idpagamento}(idpagamento=${pagamento.id})}" th:text="${#dates.format(pagamento.data, 'dd/MM/yyyy')}"></a>
	   </td>
	   
	   <td>
	   <a onclick="M.toast({html: 'Editando pagamento',classes: 'blue rounded'})" th:href="@{/editarpagamento/{idpagamento}(idpagamento=${pagamento.id})}" th:text="${pagamento.moeda}"></a>
	   </td>
	   <td>
	   <a onclick="M.toast({html: 'Editando pagamento',classes: 'blue rounded'})" th:href="@{/editarpagamento/{idpagamento}(idpagamento=${pagamento.id})}" th:text="${pagamento.origem}"></a>
	   </td>
       <td>

	   <a onclick="M.toast({html: 'Editando pagamento',classes: 'blue rounded'})" th:href="@{/editarpagamento/{idpagamento}(idpagamento=${pagamento.id})}" th:text="${#strings.replace(#numbers.formatCurrency(pagamento.valor), '.00', '')}"></a>
	   </td>
	   <td><a th:if="${pagamento.arquivo !=null}"  th:href="@{/baixarArquivoPagamento/{idpagamento}(idpagamento=${pagamento.id})}" ><i class="material-icons">cloud_download</i></a> </td> 
	  <td> <a onclick="M.toast({html: 'Deletando pagamento',classes: 'red rounded'})" th:href="@{/removerpagamento/{idpagamento}(idpagamento=${pagamento.id})}"><i class="material-icons">delete_forever</i></a></td>
	  </tr>
	 </tbody>
	 </table>   
 </div>
 
<br>

</body>
<div th:replace="fragments :: footer"/>
</html>
